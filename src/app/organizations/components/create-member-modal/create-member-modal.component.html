<h2>Invitar nuevo miembro</h2>

<mat-form-field appearance="fill" class="w-full">
  <mat-label>Selecciona persona</mat-label>
  <mat-select [(ngModel)]="selectedPersonId" placeholder="Selecciona una persona">
    <mat-option *ngFor="let person of people" [value]="person.id">
      {{ person.fullName }} ({{ person.email }})
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill" class="w-full">
  <mat-label>Tipo de miembro</mat-label>
  <mat-select [(ngModel)]="memberType">
    <mat-option *ngFor="let option of memberTypes" [value]="option.value">
      {{ option.label | translate }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="actions mt-4">
  <button mat-button (click)="close()">Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    (click)="submit()"
    [disabled]="!isFormValid"
  >
    Enviar invitaci√≥n
  </button>
</div>
