<div class="members-container">

  <!-- add - mostrar solo si es creador -->
  <div class="members-header" *ngIf="isCreator()">
    <button mat-raised-button color="primary" (click)="openInvitationModal()">
      Invitar miembro
    </button>
  </div>

  <!-- list -->
  <mat-card *ngFor="let member of sortedMembers()" class="member-card">
    <mat-card-header>
      <div mat-card-avatar class="member-avatar">
        {{ getInitials(member.fullName) }}
      </div>
      <mat-card-title>{{ member.fullName }}</mat-card-title>
      <mat-card-subtitle>{{ member.email }}</mat-card-subtitle>

      <!-- delete - mostrar botón solo si es creador y no intenta eliminar al creador siendo él mismo -->
      <button 
        *ngIf="isCreator() && !(member.member.memberType === 'CONTRACTOR' && member.member.personId.toString() === currentPersonId())"
        mat-mini-fab 
        class="delete-fab" 
        (click)="removeMember(member.member)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Unido el:</strong> {{ member.joinedAt | date }}</p>
      <p><strong>Rol:</strong> {{ member.member.memberType === 'CONTRACTOR' ? 'Contratista (Creador)' : 'Colaborador' }}</p>
    </mat-card-content>
  </mat-card>

</div>
