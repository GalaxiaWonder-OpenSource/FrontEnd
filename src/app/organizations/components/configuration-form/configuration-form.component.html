<form class="organization-form">
  <mat-form-field appearance="outline">
    <mat-label>Legal Name</mat-label>
    <input matInput [(ngModel)]="organization.legalName" name="legalName" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Commercial Name</mat-label>
    <input matInput [(ngModel)]="organization.commercialName" name="commercialName" />
  </mat-form-field>
</form>
