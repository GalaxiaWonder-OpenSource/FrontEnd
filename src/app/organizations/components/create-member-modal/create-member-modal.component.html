<div class="modal-container">
  <h2>{{ 'create-member.title' | translate }}</h2>

  <form (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'create-member.select-person' | translate }}</mat-label>
      <mat-select [(value)]="selectedPersonId" required>
        <mat-option
          *ngFor="let person of people"
          [value]="person.id">
          {{ person.fullName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'create-member.member-type' | translate }}</mat-label>
      <mat-select [(value)]="memberType" required>
        <mat-option
          *ngFor="let type of memberTypes"
          [value]="type.value">
          {{ type.label | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="actions">
      <button
        type="button"
        mat-button
        (click)="close()">
        {{ 'common.cancel' | translate }}
      </button>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!isFormValid">
        {{ 'common.create' | translate }}
      </button>
    </div>
  </form>
</div>
