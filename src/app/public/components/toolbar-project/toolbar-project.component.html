<!-- Parte superior (azul oscuro) -->
<mat-toolbar class="toolbar-top" color="primary">
  <button mat-icon-button class="icon-left" (click)="goBackToOrganization()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <span class="title">{{ 'navigation.project.title' | translate }}</span>

  <span class="spacer"></span>

  <button mat-icon-button>
    <mat-icon>notifications</mat-icon>
  </button>
  <app-user-menu></app-user-menu>

  <app-language-switcher />
</mat-toolbar>

<!-- Barra inferior (navegaciÃ³n) -->
<mat-toolbar class="toolbar-nav" color="default">
  <button mat-button (click)="navigateTo('information')" routerLinkActive="active">
    {{ 'navigation.project.information' | translate }}
  </button>
  <button *ngIf="!isClient || isOrganizationUser" mat-button (click)="navigateTo('schedule')" routerLinkActive="active">
    {{ 'navigation.project.schedule' | translate }}
  </button>
  <button *ngIf="!isClient || isOrganizationUser" mat-button (click)="navigateTo('working-team')" routerLinkActive="active">
    {{ 'navigation.project.working-team' | translate }}
  </button>
  <button mat-button (click)="navigateTo('change-management')" routerLinkActive="active">
    {{ 'navigation.project.change-management' | translate }}
  </button>
  <button *ngIf="isOrganizationUser && !isClient" mat-button (click)="navigateTo('configuration')" routerLinkActive="active">
    {{ 'navigation.project.configuration' | translate }}
  </button>
</mat-toolbar>
