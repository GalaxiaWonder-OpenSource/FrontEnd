<div class="members-container">
  <mat-card *ngFor="let item of membersWithPerson()">
    <mat-card-title>{{ item.person.firstName }} {{ item.person.lastName }}</mat-card-title>
    <mat-card-content>
      <p><strong>Email:</strong> {{ item.person.email }}</p>
      <p><strong>Fecha de ingreso:</strong> {{ item.member.joinedAt | date }}</p>
    </mat-card-content>
  </mat-card>
</div>
