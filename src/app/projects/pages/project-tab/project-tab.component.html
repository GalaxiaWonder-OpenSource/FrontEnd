<section class="project-tab">
  <div class="tab-header">
    <h2>{{ 'project-tab.title' | translate }}</h2>
    <button mat-flat-button color="primary" (click)="openCreateDialog()" *ngIf="organizationId">
      {{ 'project-tab.create' | translate }}
    </button>
  </div>

  <mat-divider></mat-divider>

  <!-- Mensaje de carga -->
  <div *ngIf="loading()" class="loading-message">
    <p>{{ 'project-tab.loading' | translate }}</p>
  </div>



  <!-- Lista de proyectos de la organizaciÃ³n -->
  <div class="organization-projects" *ngIf="organizationId">
    <p *ngIf="!loading() && projects().length === 0">{{ 'project-tab.no-projects' | translate }}</p>
    <app-project-list
      [projects]="projects()"
    />
  </div>
</section>
