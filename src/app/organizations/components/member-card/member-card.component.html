<mat-card class="member-card">
  <mat-card-header>
    <div mat-card-avatar class="member-avatar">
      {{ getInitials(member.fullName) }}
    </div>
    <mat-card-title>{{ member.fullName }}</mat-card-title>
    <mat-card-subtitle>{{ member.email }}</mat-card-subtitle>

    <!-- BotÃ³n de eliminar, solo visible para el creador y no para el propio creador -->
    <button 
      *ngIf="canBeRemoved()"
      mat-mini-fab 
      class="delete-fab" 
      (click)="onRemoveMember()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Unido el:</strong> {{ member.joinedAt | date:'medium' }}</p>
    <p><strong>Rol:</strong> {{ member.memberType }}</p>
  </mat-card-content>
</mat-card>
