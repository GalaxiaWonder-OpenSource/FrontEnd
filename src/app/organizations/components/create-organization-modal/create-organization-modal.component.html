<h2 mat-dialog-title>{{ 'create-organization.title' | translate }}</h2>

<div mat-dialog-content class="form-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>{{ 'create-organization.legal-name' | translate }}</mat-label>
    <input matInput [(ngModel)]="legalName" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>{{ 'create-organization.comercial-name' | translate }}</mat-label>
    <input matInput [(ngModel)]="comercialName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>{{ 'create-organization.ruc' | translate }}</mat-label>
    <input matInput [(ngModel)]="ruc" required />
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">
    {{ 'create-organization.cancel' | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="!legalName || !ruc">
    {{ 'create-organization.submit' | translate }}
  </button>
</div>
